<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>customers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>OurCustomers</h1>
    <div th:each="customer : ${customers}">
        <p th:text="${customer.firstName} + ' ' + ${customer.lastName}"></p> <!--calls getters-->
    </div>




</body>

</html>
